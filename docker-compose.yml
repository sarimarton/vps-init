version: '3'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /home/marci:/home/marci
    ports:
      - 80:80
      - 443:443

  sm-lang:
    build: ./sm-lang
    container_name: sm-lang
    expose:
      - '80'

  vacskamati.hu:
    build: ./vacskamati.hu
    container_name: vacskamati.hu
    expose:
      - '80'
